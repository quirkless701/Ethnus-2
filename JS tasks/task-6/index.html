<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monotype+Corsiva&display=swap');

        .center {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="center text-center">
        <div class="card" style="max-width: fit-content; padding: 1px 30px 20px 30px; background-color: #f0f0f0;">
            <h2 style="font-size: 3em; font-family: 'Monotype Corsiva', cursive;"><i>Instagram</i></h2>
            <form>
                <div class="mb-3 d-flex align-items-center">
                    <div class="border p-1 rounded">
                        <img src="user.svg" alt="head-icon" />
                    </div>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"/>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <div class="border p-1 rounded">
                        <img src="lock.svg" alt="head-icon" />
                    </div>
                    <input type="password" class="form-control" placeholder="Password">
                </div>   
            </form>
            <button type="submit" class="btn btn-primary btn-block font-weight-bold">Log In</button>
            <div class="text-center mt-4 row">
                <div class="form-check mr-5">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <p class="mt-2">Don't have an account? <a href="#">Sign up here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-tgF4SQ98ilFpCLJu3JMIjq3clOJZvBZ3JUpfMRd0huCUzp4+Lx1pSM3M6FUKB66+" crossorigin="anonymous"></script>
</body>
</html>
